package:
  dependencies:
    - aff: "*"
    - datetime: "*"
    - effect: "*"
    - maybe: "*"
    - nullable: "*"
    - prelude: "*"
    - unsafe-coerce: "*"
    - web-dom: "*"
  name: rough-notation
  test:
    main: Test.Main
    dependencies:
      - web-html
      - partial
      - console

  bundle:
    minify: false
    module: Test.Main
    outfile: "test/script.js"
    platform: browser
    type: "app"
  publish:
    version: 1.0.2
    license: MIT
    include:
      - "src/**/*.purs src/**/*.js"
    location:
      githubOwner: MitchStevens
      githubRepo: purescript-rough-notation

workspace:
  package_set:
    registry: 49.1.0
